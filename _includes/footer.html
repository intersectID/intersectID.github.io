<div class="footer-decoration">
    <div class="birds"></div>
</div>
<footer class="footer" role="contentinfo">
    <nav aria-label="Footer navigation">
        <p>
            {% for item in site.data.navigation.main %}
            <a href="{{ item.url }}"{% if page.url == item.url %} aria-current="page"{% endif %}>{{ item.title }}</a>{% unless forloop.last %} | {% endunless %}
            {% endfor %}
        </p>
    </nav>
    <p>Â© {{ 'now' | date: "%Y" }} INTERSECT Indonesia</p>
    <p>Last updated: {{ page.last_updated | default: site.time | date: "%b %d, %Y" }}</p>
</footer>

<script>
    // Mobile menu toggle
    document.querySelector('.menu-toggle').addEventListener('click', function() {
        const nav = document.querySelector('.main-nav');
        const expanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', !expanded);
        nav.classList.toggle('active');
    });
</script>
